<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 500px; /* Increased width */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      table-layout: fixed;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    td.email {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      white-space: nowrap; /* Prevent email from breaking into multiple lines */
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px; /* Set a max width for the email column */
      position: relative;
    }
    td.description {
      font-size: 12px; /* Smaller text for description */
      max-width: 200px; /* Set a max width for the description column */
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #alphaStatus {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
    select {
      width: 100%;
      padding: 6px;
      font-size: 14px; /* Make the font size same as single BANs */
    }
    .ban {
      font-size: 14px; /* Ensure single BANs have the same font size */
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search...">
  <table id="accountsTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Attribute</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>
  <button id="run">Clear Cache</button>
  <div id="alphaStatus">Checking alpha...</div>
  <script src="popup.js"></script>
</body>
</html>
