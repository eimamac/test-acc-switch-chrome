<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    select {
      padding: 10px;
      font-size: 14px;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 100%;
    }
    select option {
      font-size: 14px;
    }
    #checkStatus {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <select id="emailDropdown">
    <option value="">Select email</option>
  </select>
  <button id="run">Clear API Cache</button>
  <div id="checkStatus">Checking status...</div>
  <script src="popup.js"></script>
</body>
</html>
